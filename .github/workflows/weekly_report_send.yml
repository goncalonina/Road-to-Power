name: Weekly report and send
on:
  schedule:
    - cron: '0 7 * * 1'   # Every Monday at 07:00 UTC (07:00 Lisboa in winter). Adjust if you want different timezone behavior
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas reportlab requests

      - name: Run weekly report & send email
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          ATHLETE_FTP: ${{ secrets.ATHLETE_FTP }}            # optional
          LONG_RIDE_DAY: ${{ secrets.LONG_RIDE_DAY }}       # optional: "Sunday" or "Saturday"
        run: python weekly_report_and_email.py

      - name: Upload report artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report
          path: weekly_report_*.pdf
