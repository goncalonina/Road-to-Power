name: Export Strava Activities
on:
  schedule:
    - cron: '0 20 * * 0'  # Domingo Ã s 20h UTC
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run Strava export
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_AUTH_CODE: ${{ secrets.STRAVA_AUTH_CODE }}
        run: python export_strava.py

      - name: Commit & Push results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add strava_exports/
          git commit -m "Weekly Strava export"
          git push
